<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(document).ready(function(){
      $('.wrapper_bx').bxSlider();
    });
  </script>
</head>
<body>
  <ul class="wrapper_bx">
    <li class="slides"><img src="images/Bangkok_Temple.jpg" title="Bangkok" /></li>
      <h2>Bangkok</h2>
    <li  class="slides"><img src="images/Eiffel_Tower.jpg" title="Paris in the Springtime" /></li>
      <h2>Paris in the Springtime</h2>
    <li class="slides"><img src="images/Great Pyramids.jpg" title="Great Pyramids of Egypt" /></li>
      <h2>Great Pyramids of Egypt</h2>
    <li class="slides">><img src="images/Sydney_Australia.jpg" title="Sydney Opera House" /></li>
      <h2>Sydney Opera House</h2>    
    <li class="slides">><img src="images/Taj_Mahal.jpg" title="The Taj Mahal" /></li>
      <h2>The Taj Mahal</h2>    
    <li class="slides">><img src="images/London_Bridge.jpg" title= "London Bridge"  /></li>
      <h2>London Bridge</h2>    
    <li class="slides">><img src="images/Great_Wall.jpg" title= "Always Going on An Adventure... When there's no pandemic'"  /></li>
      <h2>Always Going on An Adventure... When there's no pandemic</h2>     
  </ul> 
  <div>
    <script>
      var slSlider = $('.slides').bxSlider({
        auto: true,
          onSlideAfter: function(){
            slSlider.startAuto();

      });
    </script>  
  </div>
</body>
</html>
